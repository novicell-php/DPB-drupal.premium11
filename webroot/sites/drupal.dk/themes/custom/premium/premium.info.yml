name: premium
type: theme
description: 'Premium subtheme'
package: Drupal Premium
version: 2.0.0
core_version_requirement: ^8.8 || ^9 || ^10 || ^11
base theme: premium_theme
dependencies:
  - styles
  - premium_theme_helper
  - premium_core

libraries:
  - premium/master

regions:
  preheader: Pre header
  header: Header
  pageheader: Pageheader
  breadcrumb: Breadcrumb
  content: Content
  burgermenu: Burgermenu

components:
  namespaces:
    reusable-component:
      - assets/components/twig/01-particles
      - assets/components/twig/02-molecules
      - assets/components/twig/03-organisms

interface translation project: premium
interface translation server pattern: premium/translations/%language.po
